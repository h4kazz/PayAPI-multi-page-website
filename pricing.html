<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/pricing.css" />
    <title>Pricing</title>
  </head>

  <body>
    <main class="pricing__container">
      <h3 class="pricing__header">Pricing</h3>

      <h4 class="plan__header">Free Plan</h4>

      <p class="pricing__paragraph">
        Build and test using our core set of products with up to 100 API
        requests
      </p>
      <h1 class="pricing__tag">$0.00</h1>
      <hr />

      <div class="centered-container">
        <ul class="feature-list">
          <li class="feature-item">
            <div class="column-icon">
              <div class="checkmark"></div>
            </div>
            <div class="column-text">Transactions</div>
          </li>

          <li class="feature-item">
            <div class="column-icon">
              <div class="checkmark"></div>
            </div>
            <div class="column-text">Auth</div>
          </li>

          <li class="feature-item">
            <div class="column-icon">
              <div class="checkmark"></div>
            </div>
            <div class="column-text">Identity</div>
          </li>

          <li class="feature-item inactive">
            <div class="column-icon"></div>
            <div class="column-text">Investments</div>
          </li>
          <li class="feature-item inactive">
            <div class="column-icon"></div>
            <div class="column-text">Assets</div>
          </li>
          <li class="feature-item inactive">
            <div class="column-icon"></div>
            <div class="column-text">Liabilities</div>
          </li>
          <li class="feature-item inactive">
            <div class="column-icon"></div>
            <div class="column-text">Income</div>
          </li>
        </ul>
      </div>

      <hr />
      <div class="button__access-wrapper">
      <button class="button__access">Request Access</button>
      </div>

      
    </main>
  </body>
</html>
