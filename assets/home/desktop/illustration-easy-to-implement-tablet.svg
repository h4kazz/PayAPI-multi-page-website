<svg
  width="392"
  height="250"
  viewBox="0 0 309 284"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>

  <defs>
    <!-- Apvalintas apkirpimas -->
    <clipPath id="roundedClip">
      <rect
        x="0"
        y="0"
        width="445"
        height="284"
        rx="8"
        ry="8"
      />
    </clipPath>

    <!-- Originalūs resursai -->
    <filter x="-24.2%" y="-37.9%" width="159.6%" height="193.3%" filterUnits="objectBoundingBox" id="a">
      <feOffset dx="0" dy="0" in="SourceAlpha" result="shadowOffsetOuter1"/>
      <feGaussianBlur stdDeviation="10" in="shadowOffsetOuter1" result="shadowBlurOuter1"/>
      <feColorMatrix
        values="0 0 0 0 0.212302148
                0 0 0 0 0.325209598
                0 0 0 0 0.419299139
                0 0 0 0.300726617 0"
        in="shadowBlurOuter1"
      />
    </filter>

    <rect id="b" x="0" y="0" width="445" height="284" rx="8"/>
  </defs>

  <g clip-path="url(#roundedClip)" fill="none" fill-rule="evenodd">

    <!-- Foninis langas -->
    <g>
      <use fill="#000" filter="url(#a)" xlink:href="#b"/>
      <use fill="#1B262F" xlink:href="#b"/>
    </g>

    <!-- Viršutinė juosta -->
    <path
      d="M8 0h429a8 8 0 018 8v32H0V8a8 8 0 018-8z"
      fill="#2E3F4D"
    />

    <!-- Kontrolės taškai -->
    <g transform="translate(16 12)">
      <circle fill="#BA4270" cx="8" cy="8" r="8"/>
      <circle fill="#527695" cx="30.4" cy="8" r="8"/>
      <circle fill="#36536B" cx="52.8" cy="8" r="8"/>
    </g>

    <!-- Kodas -->
    <text
      font-family="RobotoMono-Regular, Roboto Mono"
      font-size="13"
      fill="#FBFCFE"
    >
      <tspan x="32" y="86">&lt;form id="form-id" method="GET"&gt; &lt;/form&gt;</tspan>
      <tspan x="32" y="106">&lt;script</tspan>
      <tspan x="32" y="126"> src="https://loremipsum.com/api.js"</tspan>
      <tspan x="32" y="146"> data-client-name="Your Company's Name"</tspan>
      <tspan x="32" y="166"> data-form-id="form-id"</tspan>
      <tspan x="32" y="186"> data-key="test_key"</tspan>
      <tspan x="32" y="206"> data-product="transactions"</tspan>
      <tspan x="32" y="226"> data-env="sandbox"&gt;</tspan>
      <tspan x="32" y="246">&lt;/script&gt;</tspan>
    </text>

  </g>

</svg>
